<script>
    const registerServiceWorker = async () => {
        if ('serviceWorker' in navigator) {
            try {
                const registration = await navigator.serviceWorker.register(
                    '/serviceWorker.js', {
                    scope: '/',
                }
                );
            } catch (error) {
                console.error(`Service working registration failed with ${error}`);
            }
        }
    };
